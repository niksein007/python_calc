<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython.min.js">
        </script>
    </head>
    
    <body onload="brython()">
        <button id="button_alert">testing alert</button>
    
    <script type="text/python">
    from browser import document , alert
    
    document <= "Hello !"

    def hello(ev):
       alert("Hello !")

    document["button_alert"].bind("click", hello)
    </script>
    
    
    </body>
    
</html>
